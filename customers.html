        body {
            font-family: Arial, sans-serif;

            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .search-box {
            display: flex;
            margin-bottom: 20px;
        }
        #search-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        #search-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
        }
        #search-button:hover {
            background-color: #2980b9;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .result-item:hover {
            background-color: #f0f0f0;
        }
        .result-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        .result-type {
            display: inline-block;
            padding: 2px 6px;
            background-color: #e74c3c;
            color: white;
            border-radius: 3px;
            font-size: 12px;
            margin-right: 5px;
        }
        .result-type.customer {
            background-color: #3498db;
        }
        .result-type.procurement {
            background-color: #2ecc71;
        }
        .result-type.ktru {
            background-color: #9b59b6;
        }
        .result-type.executor {
            background-color: #f39c12;
        }
        .detail-view {
            display: none;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .detail-title {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
        .close-button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #7f8c8d;
        }
        .detail-content {
            margin-bottom: 15px;
        }
        .detail-section {
            margin-bottom: 15px;
        }
        .detail-section-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #3498db;
        }
        .related-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .related-item {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .related-item:hover {
            background-color: #e0e0e0;
        }
        .no-results {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        .highlight {
            background-color: #fffde7;
            padding: 2px;
            border-radius: 2px;
        }
    </style>
</head>

        ktru: [],

        ];

        // DOM elements
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsContainer = document.getElementById('results-container');
        const detailView = document.getElementById('detail-view');
        const detailTitle = document.getElementById('detail-title');
        const detailContent = document.getElementById('detail-content');
        const closeDetail = document.getElementById('close-detail');

        // Search function
        function search() {
            const query = searchInput.value.trim().toLowerCase();

            if (query === '') {
                resultsContainer.innerHTML = '<div class="no-results">Введите поисковый запрос</div>';
                return;
            }

            const results = data.filter(item => {
                // Проверяем основное имя
                if (item.name.toLowerCase().includes(query)) {
                    return true;
                }

                // Для закупок проверяем связанные поля
                if (item.type === 'procurement') {
                    if (item.customer.toLowerCase().includes(query) ||
                        item.executor.toLowerCase().includes(query)) {
                        return true;
                    }

                    // Проверяем KTRU
                    if (item.ktru && item.ktru.length > 0) {
                        return item.ktru.some(k => k.toLowerCase().includes(query));
                    }
                }

                return false;
            }).sort((a, b) => {
                // Sort by type: customer > procurement > executor > ktru
                const typeOrder = {customer: 0, procurement: 1, executor: 2, ktru: 3};
                return typeOrder[a.type] - typeOrder[b.type];
            });

            displayResults(results, query);
        }

        // Display search results
        function displayResults(results, query) {
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">Ничего не найдено</div>';
                return;
            }

            resultsContainer.innerHTML = '';

            results.forEach(item => {
                const resultElement = document.createElement('div');
                resultElement.className = 'result-item';

                // Highlight matching text
                const highlightedName = highlightText(item.name, query);

                resultElement.innerHTML = `
                    <div class="result-title">${highlightedName}</div>
                    <span class="result-type ${item.type}">${getTypeName(item.type)}</span>
                `;

                resultElement.addEventListener('click', () => showDetail(item));
                resultsContainer.appendChild(resultElement);
            });
        }

        // Highlight matching text in results
        function highlightText(text, query) {
            if (!query || query === '[]') return text;

            const regex = new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
            return text.replace(regex, match => `<span class="highlight">${match}</span>`);
        }

        // Get display name for type
        function getTypeName(type) {
            const typeNames = {
                'customer': 'Заказчик',
                'procurement': 'Закупка',
                'ktru': 'КТРУ',
                'executor': 'Поставщик'
            };
            return typeNames[type] || type;
        }

        // Show detail view for an item
        function showDetail(item) {
            detailTitle.textContent = item.name;

            let html = '';

            if (item.type === 'customer') {
                html = getCustomerDetail(item);
            } else if (item.type === 'procurement') {
                html = getProcurementDetail(item);
            } else if (item.type === 'ktru') {
                html = getKtruDetail(item);
            } else if (item.type === 'executor') {
                html = getExecutorDetail(item);
            }

            detailContent.innerHTML = html;

            // Add event listeners to related items
            document.querySelectorAll('.related-item').forEach(el => {
                const relatedName = el.getAttribute('data-name');
                const relatedItem = data.find(i => i.name === relatedName);
                if (relatedItem) {
                    el.addEventListener('click', () => showDetail(relatedItem));
                }
            });

            detailView.style.display = 'block';
        }

        // Get HTML for customer detail
        function getCustomerDetail(customer) {
            const procurements = data.filter(p => p.type === 'procurement' && p.customer === customer.name);

            let html = `
                <div class="detail-section">
                    <div class="detail-section-title">Информация о заказчике</div>
                    <div>Тип: Государственное учреждение</div>
                </div>
            `;

            if (procurements.length > 0) {
                html += `
                    <div class="detail-section">
                        <div class="detail-section-title">Закупки этого заказчика</div>
                        <div class="related-items">
                            ${procurements.map(p => `
                                <div class="related-item" data-name="${p.name}">
                                    ${p.name} (${new Date(p.post_date).toLocaleDateString()})
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            return html;
        }

        // Get HTML for procurement detail
        function getProcurementDetail(procurement) {
            let html = `
                <div class="detail-section">
                    <div class="detail-section-title">Информация о закупке</div>
                    <div>Номер: ${procurement.name}</div>
                    <div>Дата размещения: ${new Date(procurement.post_date).toLocaleDateString()}</div>
                    <div>Сумма: ${procurement.price.toLocaleString('ru-RU')} ₽</div>
                </div>

                <div class="detail-section">
                    <div class="detail-section-title">Заказчик</div>
                    <div class="related-items">
                        <div class="related-item" data-name="${procurement.customer}">
                            ${procurement.customer}
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <div class="detail-section-title">Поставщик</div>
                    <div class="related-items">
                        <div class="related-item" data-name="${procurement.executor}">
                            ${procurement.executor}
                        </div>
                    </div>
                </div>
            `;

            if (procurement.ktru && procurement.ktru.length > 0 && procurement.ktru[0] !== '') {
                html += `
                    <div class="detail-section">
                        <div class="detail-section-title">КТРУ</div>
                        <div class="related-items">
                            ${procurement.ktru.map(k => k ? `
                                <div class="related-item" data-name="${k}">
                                    ${k}
                                </div>
                            ` : '').join('')}
                        </div>
                    </div>
                `;
            }

            return html;
        }

        // Get HTML for KTRU detail
        function getKtruDetail(ktru) {
            if (ktru.name === '[]' || ktru.name === '') {
                return '<div class="detail-section">Нет данных по КТРУ</div>';
            }

            const procurements = data.filter(p => p.type === 'procurement' && p.ktru && p.ktru.includes(ktru.name));

            let html = `
                <div class="detail-section">
                    <div class="detail-section-title">Информация о КТРУ</div>
                    <div>Код: ${ktru.name}</div>
                </div>
            `;

            if (procurements.length > 0) {
                html += `
                    <div class="detail-section">
                        <div class="detail-section-title">Закупки с этим КТРУ</div>
                        <div class="related-items">
                            ${procurements.map(p => `
                                <div class="related-item" data-name="${p.name}">
                                    ${p.name} (${new Date(p.post_date).toLocaleDateString()})
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            return html;
        }

        // Get HTML for executor detail
        function getExecutorDetail(executor) {
            const procurements = data.filter(p => p.type === 'procurement' && p.executor === executor.name);

            let html = `
                <div class="detail-section">
                    <div class="detail-section-title">Информация о поставщике</div>
                    <div>Тип: Коммерческая организация</div>
                </div>
            `;

            if (procurements.length > 0) {
                html += `
                    <div class="detail-section">
                        <div class="detail-section-title">Закупки этого поставщика</div>
                        <div class="related-items">
                            ${procurements.map(p => `
                                <div class="related-item" data-name="${p.name}">
                                    ${p.name} (${new Date(p.post_date).toLocaleDateString()})
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            return html;
        }

        // Event listeners
        searchButton.addEventListener('click', search);
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') search();
        });
        closeDetail.addEventListener('click', () => {
            detailView.style.display = 'none';
        });

        // Initial search
        search();
    </script>
</body>
</html>
